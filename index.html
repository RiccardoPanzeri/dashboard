<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modern_normalizer.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="mainContainer">
        <div class="sideBar">
            <img src="./icone/alien.svg" alt=" gray alien icon" height="70px" width="70px" class="mainIcon">
            <a href="" id="sideBarTitle">
                <p>DashBoard</p>
            </a>
            <img src="./icone/image.svg" alt="image icon" height="25px" width="30px" class="icon">
            <a href="">Images</a>
            <img src="./icone/account-arrow-left.svg" alt="account icon" height="25px" width="30px" class="icon">
            <a href="">Account</a>
            <img src="./icone/message-draw.svg" alt="message icon" height="25px" width="30px" class="icon">
            <a href="">Messages</a>
            <img src="./icone/clipboard-text-clock-outline.svg" alt="history icon" height="25px" width="30px" class="icon">
            <a href="">History</a>
            <img src="./icone/checkbox-marked-circle-auto-outline.svg" alt="tasks icon" height="25px" width="30px" class="icon">
            <a href="">Tasks</a>
            <img src="./icone/account-group.svg" alt="communities icon" height="20px" width="30px" class="icon" id="communitiesIcon">
            <a href="" id="communities">Communities</a>
            <img src="./icone/cog.svg" alt="settings icon" height="25px" width="30px" class="icon">
            <a href="">Settings</a>
            <img src="./icone/lifebuoy.svg" alt="support icon" height="25px" width="30px" class="icon">
            <a href="">Support</a>
            <img src="./icone/shield-star.svg" alt="privacy icon" height="25px" width="30px" class="icon">
            <a href="">Privacy</a>
            
        
        </div>

        <div class="rightContainer">
            <header class="header">
                <div class="searchDiv">
                    <a href=""><img src="./icone/magnify.svg" alt="search icon" height="25px" width="30px"></a>
                    <input type="search" class="search" placeholder="Search..." >
                </div>
                <div class="usernameDiv">
                    <a href=""><img src="./icone/bell-ring.svg" alt="notification bell icon" height="25px" width="30px"></a>
                    <a href=""><img class= "profilePic" src="./img/2203.jpg" alt="profile picture of a cartoon style alien" height="30px" width="30px"></a>
                    <a href="">
                        <p>Morgan Oakley</p>
                    </a>
                </div>
                <div class="greetingDiv">
                    <img class="greetingProfilePic" src="./img/2203.jpg" alt="profile picture of a cartoon style alien" height="50px" width="55px">
                    <p class="greetingFirstRow">Hey there,</p>
                    <p class="greetingSecondRow">Morgan Oakley (@Morgan)</p>
                </div>
                <div class="buttonDiv">
                    <button type="button" id="new" class="button">New</button>
                    <button type="button" id="upload" class="button">Upload</button>
                    <button id="share" class="button">Share</button>
                </div>
            


            </header>

            <div class="content">content</div>
            
            <footer class="footer">footer</footer>
        </div> 
    
</body>
</html>
